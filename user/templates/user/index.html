{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Crud | {{ title }}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="text-secondary my-3">{{ title }}</h4>
          <table class="table">
            <thead>
              <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Umur</th>
              </tr>
            </thead>
            <tbody>
              {% for umur,name in users %}
              <tr>
                <td>*</td>
                <td>{{name}}</td>
                <td>{{ umur}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="{% static 'jquery\jquery-3.5.1.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
